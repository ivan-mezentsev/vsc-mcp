name: Publish VS Code Extension

on:
  workflow_dispatch: {}
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  publish:
    name: Package and publish to VS Code Marketplace
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.6.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies (workspace)
        run: pnpm install --frozen-lockfile

      - name: Ensure tag matches extension version (only on tag refs)
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            PKG_VERSION=$(node -p "require('./packages/extension/package.json').version")
            if [ "$TAG" != "v$PKG_VERSION" ]; then
              echo "Tag $TAG does not match package version v$PKG_VERSION"
              exit 1
            fi
          else
            echo "Not a tag ref ($GITHUB_REF). Skipping tag-version check."
          fi

      - name: Build extension
        run: pnpm -C packages/extension package

      - name: Publish to VS Code Marketplace
        working-directory: packages/extension
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
          npm_config_user_agent: pnpm
        run: npx vsce publish --no-dependencies
